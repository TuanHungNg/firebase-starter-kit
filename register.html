<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="w-full bg-white">
        <div class="w-full bg-white lg:w-6/12 xl:w-5/12">
            <div class="flex flex-col items-start justify-start w-full h-full p-10 lg:p-16 xl:p-24">
                <h4 class="w-full text-3xl font-bold">Signup</h4>
                <p class="text-lg text-gray-500">or, if you have an account you can <a href="#_"
                        class="text-blue-600 underline" data-primary="blue-600">sign in</a></p>
                <div class="relative w-full mt-10 space-y-8" id="register-form">
                    <div class="relative">
                        <label class="font-medium text-gray-900">Name</label>
                        <input required type="text"
                            class="block w-full px-4 py-4 mt-2 text-xl placeholder-gray-400 bg-gray-200 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-600 focus:ring-opacity-50"
                            data-primary="blue-600" data-rounded="rounded-lg" placeholder="Enter Your Name" />
                    </div>
                    <div class="relative">
                        <label class="font-medium text-gray-900" id="username">Username</label>
                        <input required type="text"
                            class="block w-full px-4 py-4 mt-2 text-xl placeholder-gray-400 bg-gray-200 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-600 focus:ring-opacity-50"
                            data-primary="blue-600" data-rounded="rounded-lg" placeholder="Enter Your Username" />
                    </div>
                    <div class="relative">
                        <label class="font-medium text-gray-900" id="password">Password</label>
                        <input required type="password"
                            class="block w-full px-4 py-4 mt-2 text-xl placeholder-gray-400 bg-gray-200 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-600 focus:ring-opacity-50"
                            data-primary="blue-600" data-rounded="rounded-lg" placeholder="Password" />
                    </div>
                    <div class="relative">
                        <label class="font-medium text-gray-900" id="confirm-password">Confirm Password</label>
                        <input required type="password"
                            class="block w-full px-4 py-4 mt-2 text-xl placeholder-gray-400 bg-gray-200 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-600 focus:ring-opacity-50"
                            data-primary="blue-600" data-rounded="rounded-lg" placeholder="Password" />
                    </div>
                    <div class="relative">
                        <a href="./login.html"
                            class="inline-block w-full px-5 py-4 text-lg font-medium text-center text-white transition duration-200 bg-blue-600 rounded-lg hover:bg-blue-700 ease"
                            data-primary="blue-600" data-rounded="rounded-lg">Create Account</a>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const registerForm = document.getElementById("register-form");

            registerForm?.addEventListener("submit", function (event) {
                // Ngăn hành động submit mặc định của form (reload hoặc chuyển trang tùy theo `action` của form)
                event.preventDefault();

                // Lấy giá trị của các input
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirm-password").value;

                // Kiểm tra password và confirm password có giống nhau hay không
                if (password !== confirmPassword) {
                    alert("Mật khẩu không khớp");
                    return;
                }

                // Lưu thông tin đăng ký vào Local Storage
                localStorage.setItem("username", username);
                localStorage.setItem("password", password);
            });
        });</script>
</body>

</html>
